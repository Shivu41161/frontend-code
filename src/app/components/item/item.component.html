<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold">Item List</h2>
  
    <!-- Add / Edit Item Form -->
    <div class="my-4">
        <input *ngIf="editingItem; else newItemField" [(ngModel)]="editingItem.name" placeholder="Name" class="border p-2">
        <ng-template #newItemField>
          <input [(ngModel)]="newItem.name" placeholder="Name" class="border p-2">
        </ng-template>
        
        
      
      <button (click)="addItem()" class="bg-blue-500 text-white p-2">
        {{ editingItem ? 'Update' : 'Add' }} Item
      </button>
      
      <button *ngIf="editingItem" (click)="editingItem = null" class="bg-gray-500 text-white p-2">
        Cancel
      </button>
    </div>
  
    <!-- Item List -->
    <ul>
      <li *ngFor="let item of items" class="border p-2 flex justify-between">
        {{ item.name }} - {{ item.description }} - ${{ item.price }}
        
        <div>
          <button (click)="editItem(item)" class="bg-yellow-500 text-white p-2">Edit</button>
          <button (click)="deleteItem(item._id)" class="bg-red-500 text-white p-2">Delete</button>
        </div>
      </li>
    </ul>
  </div>
